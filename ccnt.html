<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
            background-color: #e9ecef;
            color: #495057;
            line-height: 1.6;
        }

        .converter {
            padding: 30px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ffffff, #f7f7f7);
            display: inline-block;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .converter:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        select, input, button {
            margin: 10px 0;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: calc(100% - 32px);
            box-sizing: border-box;
            outline: none;
            background-color: #fff;
            color: #495057;
            transition: all 0.3s ease;
        }

        select:focus, input:focus, button:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 8px rgba(23, 162, 184, 0.5);
        }

        button {
            background-color: #17a2b8;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #138496;
        }

        button:active {
            background-color: #117a8b;
            transform: scale(0.98);
        }

        input[type="text"], input[type="number"], input[type="email"] {
            background-color: #f8f9fa;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus {
            background-color: #ffffff;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .converter {
                padding: 20px;
            }

            select, input, button {
                width: 100%;
            }
        }

        .history {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .history ul {
            list-style: none;
            padding: 0;
        }

        .history ul li {
            margin: 5px 0;
        }

        .history ul li span {
            font-weight: bold;
        }

        /* Side Navigation Styling */
.side-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px; /* Adjust width as needed */
    height: 100%;
    background-color: #2c3e50; /* Dark Blue */
    color: white;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    overflow-y: auto;
    z-index: 1000;
}

.side-header h1 {
    font-size: 20px;
    margin-bottom: 20px;
    text-align: center;
}

.side-header nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.side-header nav ul li {
    padding: 10px 0;
    text-align: center;
}

.side-header nav ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    transition: background 0.3s;
}

.side-header nav ul li a:hover {
    background: #34495e;
    border-radius: 5px;
}

/* Main content adjustment */
.invoice-container {
    margin-left: 270px; /* Push main content to the right */
    padding: 20px;
    transition: margin-left 0.3s ease;
}

/* Responsive Styling */
@media (max-width: 768px) {
    .side-header {
        width: 200px;
    }
    
    .invoice-container {
        margin-left: 220px;
    }
}

@media (max-width: 480px) {
    .side-header {
        position: absolute;
        width: 100%;
        height: auto;
        padding: 10px;
    }

    .invoice-container {
        margin-left: 0;
        padding: 10px;
    }
}

/* Footer */
footer {
    background: #343a40;
    color: #d3d3d3;
    text-align: center;
    padding: 15px 0;
    margin-top: 30px;
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
  }
  
  .footer-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  /* Footer Links */
  .footer-container a {
    color: #f8f9fa;
    text-decoration: none;
    font-weight: bold;
  }
  
  .footer-container a:hover {
    text-decoration: underline;
  }

   /* Style for buttons inside the sidebar */
   .side-header button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  /* Button when hovered */
  .side-header button:hover {
    background-color: #34495e; /* Darker shade for hover */
  }

    </style>
</head>
<body>
    <header class="side-header">
        <button onclick="signOut()">Sign Out</button>
        <h1>Drew's Pages</h1>
        <nav>
          <ul>
            <li><a href="landingpage.html">Home</a></li>
            <a href="realtimeinv.html">Invoice Generator</a>
            <li><a href="logo.html">Logo generator</a></li>
            <li><a href="qrcodefeatures.html">QR Code Generator</a></li>
          </ul>
        </nav>
    </header>
    <div class="converter">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount" />
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
        <button onclick="convertCurrency()">Convert</button>
        <h3 id="result"></h3>
        <div class="history">
            <h4>Conversion History</h4>
            <ul id="conversionHistory"></ul>
        </div>
    </div>

    <script>
        const currencySymbols = {
            "USD": "$", "EUR": "€", "GBP": "£", "JPY": "¥", "AUD": "A$", "CAD": "C$", "CHF": "CHF", 
            "CNY": "¥", "SEK": "kr", "NZD": "NZ$", "INR": "₹", "BRL": "R$", "RUB": "₽", "ZAR": "R",
            "SGD": "S$", "HKD": "HK$", "KRW": "₩", "MXN": "$", "NOK": "kr", "TRY": "₺",
            "NGN": "₦", "EGP": "£", "KES": "KSh", "GHS": "₵", "TZS": "TSh", "UGX": "USh"
        };

        const apiUrl = "https://api.exchangerate-api.com/v4/latest/";

        async function populateCurrencies() {
            const fromSelect = document.getElementById("fromCurrency");
            const toSelect = document.getElementById("toCurrency");

            for (let currency in currencySymbols) {
                let option1 = new Option(`${currency} (${currencySymbols[currency]})`, currency);
                let option2 = new Option(`${currency} (${currencySymbols[currency]})`, currency);
                fromSelect.add(option1);
                toSelect.add(option2);
            }

            fromSelect.value = "USD";
            toSelect.value = "EUR";
        }

        async function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            let resultText = document.getElementById("result");

            if (amount === "" || isNaN(amount) || amount <= 0) {
                resultText.innerHTML = "Please enter a valid amount.";
                return;
            }

            try {
                let response = await fetch(`${apiUrl}${fromCurrency}`);
                if (!response.ok) throw new Error("Exchange rate API unavailable.");

                let data = await response.json();
                let rate = data.rates[toCurrency];
                if (!rate) throw new Error("Currency conversion unavailable.");

                let convertedAmount = (amount * rate).toFixed(2);
                resultText.innerHTML = `${currencySymbols[toCurrency]}${convertedAmount}`;

                // Add conversion to history
                addToHistory(amount, fromCurrency, toCurrency, convertedAmount);
            } catch (error) {
                resultText.innerHTML = "Error fetching exchange rate.";
            }
        }

        function addToHistory(amount, fromCurrency, toCurrency, convertedAmount) {
            const historyList = document.getElementById("conversionHistory");
            const listItem = document.createElement("li");
            listItem.innerHTML = `${amount} ${currencySymbols[fromCurrency]} → ${currencySymbols[toCurrency]}${convertedAmount}`;
            historyList.appendChild(listItem);
        }

        populateCurrencies();

       
function signOut() {
    // Clear any stored authentication data (localStorage/sessionStorage)
    localStorage.removeItem("authToken"); // Adjust based on your auth implementation
    sessionStorage.removeItem("authToken"); 

    // Redirect to authentication page
    window.location.href = "auth.html"; // Change to your auth page URL
}

    </script>
</body>
</html>
